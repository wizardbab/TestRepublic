<body>
	<button id="click">To clone</button>
	
	<form id="form" name="form" action="jspg.php">
		<input type="text" id="id0" name="id0"/>
		<input id="clock" type="submit" />
	</form>
	
		
		
	<script>

		var c = 0;
		var cloned;
		var stuff = [];
		var d;
		
		
		
			$("#click").click(function(){
				cloned = $('#id' + c);
				$("#id" + c).clone().attr('id', 'id'+(++c)).insertAfter(cloned);
			
				$("#id" + c).text('id' + c);
				
			});
			
			$("#clock").click(function(){
				for(d = 0; d <= c; d++)
				{
					stuff[d] = document.getElementById("id" + d).value;
				}
				
				$.post("jspg.php",
				{
					"parameters[]":stuff
				},
				function(data)
				{
					alert(data);
				});
				
			
			});
		
		
	
	</script>
