		<!-- Button HTML (to Trigger Modal) -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SAModal" data-title="ShortAnswer">Short Answer</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MCModal" data-title="MultipleChoice">Multiple Choice</button>
    <button type="button" class="btn btn-primary"onclick="tester()">Contact Us</button>
    
	<script>
		function tester()
		{
			$('#SAModal').modal('show'); 
		}
	</script>
    <!-- Modal HTML -->
    <div id="SAModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Short Answer</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Question:</label>
                            <input type="text" class="form-control" id="Question">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Answer</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Question</button>
                </div>
            </div>
        </div>
    </div>
	
	<div id="MCModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Multiple Choice</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Question:</label>
                            <input type="text" class="form-control" id="Question">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Answer:</label>
                            <input type="text" class="form-control" id="Question">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Additional answers: </label>
                            <input type="text" class="form-control" id="Question">
                        </div>

                    </form>
					<button type="button" class="btn btn-default" aria-hidden="true">Add Item +</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create Question</button>
                </div>
            </div>
        </div>
