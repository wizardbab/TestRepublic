<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Test Republic <small>Sign up </small></h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="../login.html"><span>Back to Login</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1" data-info="To creep on you....">First Name:</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Bob"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Last Name:</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Smith" />
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Email address </label>
							<input class="fs-anim-lower" id="q3" name="q3" type="email" placeholder="epic@pcci.edu" />
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="It's safe with us, don't worry ;)">Password </label>
							<input class="fs-anim-lower" id="q4" name="q4" type="email" placeholder="Kittys are Awesome" />
						</li>
						<li id="classSelections">
							<label class="fs-field-label fs-anim-upper" data-info="We'll make sure to use it all over">Pick your classes</label>
							<select class="cs-select cs-skin-boxes fs-anim-lower">
								<option value="" disabled selected>Pick a color</option>
								<option value="CS 306">CS 306</option>
								<option value="EN 201">EN 201</option>
								<option value="BI 101">BI 101</option>
							</select>
							
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
		$(function()
		{
			$("select").multiselect(); 
		});
		
		</script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
